spring:
  
  profiles:
    include: jwt
    
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      decorator:
        datasource:
          p6spy:
            enable-logging: true
  
  thymeleaf:
    cache: false
    
server:
  port: 7080
