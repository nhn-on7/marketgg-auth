spring:
  
  profiles:
    include: jwt, db, redis, mail, oauth2

  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
      decorator:
        datasource:
          p6spy:
            enable-logging: true
      hibernate:
        hbm2ddl:
          auto: create
  
  thymeleaf:
    cache: false
    
server:
  port: 7070
